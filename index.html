<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="main">
            <div class="items">
                <p id="hours">00</p>
            <p>HOURS</p>
        </div>
        <span>:</span>
        <div class="items">
            <p id="mins">00</p>
            <p>MINS</p>
        </div>
        <span>:</span>
        <div class="items">
            <p id="secs">00</p>
            <p>SEC</p>
        </div>
    </div>
    <div class="square"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
